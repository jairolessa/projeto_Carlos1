<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAcup - Cadastro de Tutor e Dependente</title>
  
    <link rel="stylesheet" href="css/indextest.css">
<head>
  
</head>
<body>
    <div class="container">
        <div class="cadastro-header">
            <h1>Cadastro de Tutor e Dependente</h1>
            <div class="stars">✶ ✶ ✶</div>
            <p>Preencha o formulário em duas etapas simples</p>
        </div>
        
        <div class="steps-container">
            <div class="step active" id="step1-indicator">
                <div class="step-number">1</div>
                <div class="step-text">Informações do Tutor</div>
                <div class="step-line"></div>
            </div>
            <div class="step" id="step2-indicator">
                <div class="step-number">2</div>
                <div class="step-text">Informações do Dependente</div>
            </div>
        </div>
        
        <div class="form-container">
            <form id="cadastro-form">
                <!-- Etapa 1: Tutor -->
                <div class="form-step active" id="step1">
                    <h3 class="form-subtitle">Dados do Tutor</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome-tutor">Nome Completo</label>
                            <input type="text" id="nome-tutor" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf-tutor">CPF</label>
                            <input type="text" id="cpf-tutor" class="form-control" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data-nascimento-tutor">Data de Nascimento</label>
                            <input type="date" id="data-nascimento-tutor" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone-tutor">Telefone</label>
                            <input type="tel" id="telefone-tutor" class="form-control" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email-tutor">E-mail</label>
                        <input type="email" id="email-tutor" class="form-control" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="endereco-tutor">Endereço</label>
                            <input type="text" id="endereco-tutor" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="numero-tutor">Número</label>
                            <input type="text" id="numero-tutor" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bairro-tutor">Bairro</label>
                            <input type="text" id="bairro-tutor" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cidade-tutor">Cidade</label>
                            <input type="text" id="cidade-tutor" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="estado-tutor">Estado</label>
                            <select id="estado-tutor" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cep-tutor">CEP</label>
                        <input type="text" id="cep-tutor" class="form-control" placeholder="00000-000" required>
                    </div>
                    
                    <div class="buttons-container">
                        <div></div> <!-- Espaço vazio para alinhar o botão à direita -->
                        <button type="button" class="btn" id="btn-next">Próximo</button>
                    </div>
                </div>
                
                <!-- Etapa 2: Informações do Dependente -->
                <div class="form-step" id="step2">
                    <h3 class="form-subtitle">Dados do Dependente</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome-dependente">Nome Completo</label>
                            <input type="text" id="nome-dependente" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf-dependente">CPF (se possuir)</label>
                            <input type="text" id="cpf-dependente" class="form-control" placeholder="000.000.000-00">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data-nascimento-dependente">Data de Nascimento</label>
                            <input type="date" id="data-nascimento-dependente" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="parentesco">Grau de Parentesco</label>
                            <select id="parentesco" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="filho">Filho(a)</option>
                                <option value="enteado">Enteado(a)</option>
                                <option value="neto">Neto(a)</option>
                                <option value="sobrinho">Sobrinho(a)</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group" id="outro-parentesco-container" style="display: none;">
                        <label for="outro-parentesco">Especifique o parentesco</label>
                        <input type="text" id="outro-parentesco" class="form-control">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genero">Gênero</label>
                            <select id="genero" class="form-control" required>
                                <option value="">Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                                <option value="nao-informar">Prefiro não informar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="escola">Instituição de Ensino</label>
                            <input type="text" id="escola" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="info-saude">Informações de Saúde (alergias, medicações, etc.)</label>
                        <textarea id="info-saude" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contato-emergencia">Contato de Emergência (além do tutor)</label>
                        <input type="text" id="contato-emergencia" class="form-control" placeholder="Nome: (00) 00000-0000">
                    </div>
                    
                    <div class="buttons-container">
                        <button type="button" class="btn btn-back" id="btn-back">Voltar</button>
                        <button type="submit" class="btn btn-submit">Cadastrar</button>
                    </div>
                </div>
            </form>
            
            <!-- Mensagem de sucesso -->
            <div class="success-message" id="success-message">
                <h2>Cadastro Realizado com Sucesso!</h2>
                <p>Os dados do tutor e dependente foram registrados em nosso sistema.</p>
                <button type="button" class="btn" id="btn-new-cadastro">Novo Cadastro</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step1Indicator = document.getElementById('step1-indicator');
            const step2Indicator = document.getElementById('step2-indicator');
            const btnNext = document.getElementById('btn-next');
            const btnBack = document.getElementById('btn-back');
            const cadastroForm = document.getElementById('cadastro-form');
            const successMessage = document.getElementById('success-message');
            const btnNewCadastro = document.getElementById('btn-new-cadastro');
            const selectParentesco = document.getElementById('parentesco');
            const outroParentescoContainer = document.getElementById('outro-parentesco-container');
            
            // Validação CPF
            function formatCPF(input) {
                let value = input.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                
                if (value.length > 9) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                } else if (value.length > 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
                } else if (value.length > 3) {
                    value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
                }
                
                input.value = value;
            }
            
            // Formatação telefone
            function formatTelefone(input) {
                let value = input.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                
                if (value.length > 10) {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (value.length > 6) {
                    value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                } else if (value.length > 2) {
                    value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
                }
                
                input.value = value;
            }
            
            // Formatação CEP
            function formatCEP(input) {
                let value = input.value.replace(/\D/g, '');
                if (value.length > 8) value = value.slice(0, 8);
                
                if (value.length > 5) {
                    value = value.replace(/(\d{5})(\d{3})/, '$1-$2');
                }
                
                input.value = value;
            }
            
            // Adicionar formatação aos campos
            document.getElementById('cpf-tutor').addEventListener('input', function() {
                formatCPF(this);
            });
            
            document.getElementById('cpf-dependente').addEventListener('input', function() {
                formatCPF(this);
            });
            
            document.getElementById('telefone-tutor').addEventListener('input', function() {
                formatTelefone(this);
            });
            
            document.getElementById('cep-tutor').addEventListener('input', function() {
                formatCEP(this);
            });
            
            // Mostrar/esconder campo "outro parentesco"
            selectParentesco.addEventListener('change', function() {
                outroParentescoContainer.style.display = this.value === 'outro' ? 'block' : 'none';
                if (this.value !== 'outro') {
                    document.getElementById('outro-parentesco').value = '';
                }
            });
            
            // Botão próximo
            btnNext.addEventListener('click', function() {
                // Validação básica do formulário de tutor
                const nomeTutor = document.getElementById('nome-tutor').value;
                const cpfTutor = document.getElementById('cpf-tutor').value;
                const dataNascTutor = document.getElementById('data-nascimento-tutor').value;
                const emailTutor = document.getElementById('email-tutor').value;
                
                if (!nomeTutor || !cpfTutor || !dataNascTutor || !emailTutor) {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                    return;
                }
                
                // Avançar para a etapa 2
                step1.classList.remove('active');
                step2.classList.add('active');
                step1Indicator.classList.remove('active');
                step2Indicator.classList.add('active');
            });
            
            // Botão voltar
            btnBack.addEventListener('click', function() {
                step2.classList.remove('active');
                step1.classList.add('active');
                step2Indicator.classList.remove('active');
                step1Indicator.classList.add('active');
            });
            
            // Enviar formulário
            cadastroForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validação básica do formulário dependente
                const nomeDependente = document.getElementById('nome-dependente').value;
                const dataNascDependente = document.getElementById('data-nascimento-dependente').value;
                const parentesco = document.getElementById('parentesco').value;
                
                if (!nomeDependente || !dataNascDependente || !parentesco) {
                    alert('Por favor, preencha todos os campos obrigatórios do dependente.');
                    return;
                }
                
                // Se parentesco for "outro", verificar se o campo específico está preenchido
                if (parentesco === 'outro' && !document.getElementById('outro-parentesco').value) {
                    alert('Por favor, especifique o grau de parentesco.');
                    return;
                }
                
                // Exibir mensagem de sucesso
                cadastroForm.style.display = 'none';
                successMessage.style.display = 'block';
            });
            
            // Novo cadastro
            btnNewCadastro.addEventListener('click', function() {
                cadastroForm.reset();
                cadastroForm.style.display = 'block';
                successMessage.style.display = 'none';
                step2.classList.remove('active');
                step1.classList.add('active');
                step2Indicator.classList.remove('active');
                step1Indicator.classList.add('active');
                outroParentescoContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
