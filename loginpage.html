<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="file://C:\Users\silva\OneDrive\Documentos\TEAcup_imagens\TEACup-Logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sistema de Cadastro - Tutor</title>
    <style>
        body {  
            background-color: #f8f3e3;
            color: #47362e;
            margin: 0;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d3c7a7' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .cadastro-container {
        background-color: #f5e9d4;
        border: 5px solid #47362e;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 5px 5px 15px rgba(125, 90, 80, 0.2);
            position: relative;
        }
        
        h1 {
            text-align: center;
            color: #9c6644;
            font-size: 32px;
            margin-top: 0;
            letter-spacing: 1px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .divider {
            text-align: center;
            color: #9c6644;
            margin: 15px 0;
            font-size: 20px;
            letter-spacing: 10px;
        }
        
         .vintage-pattern {
        border-top: 2px dashed #8b5a3e;
        border-bottom: 2px dashed #8b5a3e;
        padding: 10px 0;
        margin: 30px 0;
        }
        
        label {
            display: block;
            color: #9c6644;
            font-size: 16px;
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #9c6644;
            border-radius: 10px;
            background-color: #faf6e9;
            color: #7d5a50;
            font-size: 16px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #b08968;
            background-color: #fff;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 25px;
            border-radius: 20px;
    }
        
        
        .form-group.small {
            flex: 0.5;
        }
        
        .endereco-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #d0b49f;
            background-color: #f7f3e9;
            border-radius: 10px;
        }
        
        .endereco-titulo {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            color: #9c6644;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .endereco-grupo {
            flex: 1;
            min-width: 120px;
        }
        
        .endereco-grupo.numero {
            flex: 0.3;
            min-width: 80px;
        }
        
        .btn-cadastrar {
        background-color: #8b5a3e;
        font-family: 'Playfair Display', Georgia, serif;
        color: #f8f3e3;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
        display: block;
        margin: 30px auto 10px;
        transition: all 0.3s;
    }
  
    .btn-cadastrar:hover {
        background-color: #47362e;
        transform: translateY(-3px);
    }

     .decorative-corners::before,
    .decorative-corners::after {
        content: "❧";
        position: absolute;
        font-size: 30px;
        color: #8b5a3e;
    }
  
    .decorative-corners::before {
        top: 10px;
        left: 10px;
    }
  
    .decorative-corners::after {
        bottom: 10px;
        right: 10px;
    }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .endereco-container {
                flex-direction: column;
                gap: 0;
            }
            
            .cadastro-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="cadastro-container">
    <div class="container decorative-corners">    
        <h1>Sistema de Cadastro</h1>
        
        <div class="divider">❋ ❋ ❋</div>
        
            <div class="vintage-pattern"></div>
        
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>
            </div>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000">
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone de Contato</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                </div>
            </div>
            
            <div class="endereco-container">
                <div class="endereco-titulo">Informações de Endereço</div>
                
                <div class="endereco-grupo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                
                <div class="endereco-grupo numero">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero">
                </div>
                
                <div class="endereco-grupo">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                
                <div class="endereco-grupo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                
                <div class="endereco-grupo">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="vinculo">Natureza do Vínculo</label>
                <select id="vinculo" name="vinculo" required>
                    <option value="">Selecione uma opção...</option>
                    <option value="genitor">Genitor</option>
                    <option value="conjuge">Cônjuge</option>
                    <option value="funcionario">Funcionário Legal</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            
            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha">
            
            <div class="vintage-pattern"></div>
            
            <div class="btn-container">
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </div>
        </form>
            <div class="divider">❋ ❋ ❋</div>
    </div>    
    <script>
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Formulário enviado com sucesso!');
            });

            //CPF
            document.getElementById('cpf').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                
                if (value.length > 9) {
                    value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, '$1.$2.$3-$4');
                } else if (value.length > 6) {
                    value = value.replace(/^(\d{3})(\d{3})(\d{0,3}).*/, '$1.$2.$3');
                } else if (value.length > 3) {
                    value = value.replace(/^(\d{3})(\d{0,3}).*/, '$1.$2');
                }
                
                e.target.value = value;
            });

            //CEP
            document.getElementById('cep').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 8) value = value.slice(0, 8);
                
                if (value.length > 5) {
                    value = value.replace(/^(\d{5})(\d{0,3}).*/, '$1-$2');
                }
                
                e.target.value = value;
            });

            //TELEFONE
            document.getElementById('telefone').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                
                if (value.length > 10) {
                    value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
                } else if (value.length > 6) {
                    value = value.replace(/^(\d{2})(\d{4,5})(\d{0,4}).*/, '($1) $2-$3');
                } else if (value.length > 2) {
                    value = value.replace(/^(\d{2})(\d{0,5}).*/, '($1) $2');
                }
                
                e.target.value = value;
            });
        </script>
</div>

</body>
</html>
