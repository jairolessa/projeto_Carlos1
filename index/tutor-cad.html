<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="file://C:\Users\silva\OneDrive\Documentos\TEAcup_imagens\TEACup-Logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <title>TEAcup - Cadastro</title>
    <link rel="stylesheet" href="css/tutor-cad.css">
</head>
<body>      
    <div class="container decorative-corners">
        <h1>Cadastro de Tutor</h1>
        
        <div class="stars">✶ ✶ ✶</div>
        
        <div class="vintage-pattern"></div>
        
        <form id="registrationForm" action="" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="col-2">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>

                <div class="form-group">
                            <label for="genero">Gênero</label>
                            <select id="genero" class="form-control" required></select>
                        </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="col-2">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone de Contato</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
            </div>

            <div class="form-group">
                <div class="endereco-container">
                    <div class="endereco-titulo">Endereço</div>
                    
                    <div class="endereco-grupo endereco-full-width">
                        <label for="endereco">Logradouro</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                    
                    <div class="endereco-grupo numero">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero">
                    </div>
                    
                    <div class="endereco-grupo">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro">
                    </div>
                    
                    <div class="endereco-grupo">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade">
                    </div>
                    
                        <div class="endereco-grupo">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado"></select>    
                        </div>
                        
                        <div class="endereco-grupo endereco-full-width">
                            <label for="info-complemento">Complemento</label>
                            <textarea id="info-complemento" class="form-control" rows="3"></textarea>
                        </div>
                </div>
            </div>

            
            <div class="col-3">   
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                </div>
            </div>    
            <div class="vintage-pattern"></div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <div class="stars">✶ ✶ ✶</div>
        
    </div>

    <script src="javascript/tutor-cad.js"></script>

</body>
</html>
